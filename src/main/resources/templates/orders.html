<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order History - JavaCart</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <!-- Include Header -->
    <div th:replace="~{fragments/header :: body}"></div>
    
    <!-- Main Content -->
    <main class="container main-content">
        <h1>Order History</h1>
        
        <!-- Messages -->
        <div th:if="${param.error}" class="alert alert-error">
            <span th:if="${param.error[0] == 'notfound'}">Order not found.</span>
            <span th:if="${param.error[0] == 'unauthorized'}">You can only view your own orders.</span>
        </div>
        
        <!-- Orders List -->
        <div th:if="${not noOrders}">
            <div class="orders-list">
                <div class="order-card" th:each="order : ${orders}">
                    <div class="order-header">
                        <div class="order-id">
                            <strong>Order #<span th:text="${order.id}">123</span></strong>
                        </div>
                        <div class="order-date">
                            <span th:text="${#temporals.format(order.orderDate, 'MMM dd, yyyy HH:mm')}">Jan 01, 2025</span>
                        </div>
                    </div>
                    
                    <div class="order-body">
                        <div class="order-info">
                            <p><strong>Status:</strong> 
                                <span class="order-status" th:text="${order.status}">PENDING</span>
                            </p>
                            <p><strong>Total:</strong> 
                                $<span th:text="${#numbers.formatDecimal(order.totalPrice, 1, 2)}">0.00</span>
                            </p>
                            <p><strong>Items:</strong> 
                                <span th:text="${#lists.size(order.orderItems)}">0</span> item(s)
                            </p>
                        </div>
                        
                        <div class="order-actions">
                            <a th:href="@{/orders/{id}(id=${order.id})}" class="btn btn-secondary btn-sm">
                                View Details
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- No Orders Message -->
        <div th:if="${noOrders}" class="no-orders">
            <p>You haven't placed any orders yet.</p>
            <a th:href="@{/products}" class="btn btn-primary">Start Shopping</a>
        </div>
    </main>
    
    <!-- Include Footer -->
    <div th:replace="~{fragments/footer :: body}"></div>
</body>
</html>
