<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - JavaCart</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <!-- Include Header -->
    <div th:replace="~{fragments/header :: body}"></div>
    
    <!-- Main Content -->
    <main class="container main-content">
        <div class="auth-container">
            <h1>Register</h1>
            
            <!-- Error Messages -->
            <div th:if="${error}" class="alert alert-error" th:text="${error}">
                Error message
            </div>
            
            <!-- Registration Form -->
            <form th:action="@{/register}" method="post" class="auth-form">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" 
                           required class="form-input" 
                           placeholder="Choose a username"
                           minlength="3" maxlength="50">
                    <small>3-50 characters, letters, numbers, and underscores</small>
                </div>
                
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" 
                           required class="form-input" 
                           placeholder="your.email@example.com">
                    <small>We'll never share your email</small>
                </div>
                
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" 
                           required class="form-input" 
                           placeholder="Create a password"
                           minlength="6">
                    <small>At least 6 characters</small>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password:</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" 
                           required class="form-input" 
                           placeholder="Confirm your password"
                           minlength="6">
                    <small>Must match the password above</small>
                </div>
                
                <button type="submit" class="btn btn-primary btn-large">Register</button>
            </form>
            
            <!-- Login Link -->
            <div class="auth-footer">
                <p>Already have an account? <a th:href="@{/login}">Login here</a></p>
            </div>
        </div>
    </main>
    
    <!-- Include Footer -->
    <div th:replace="~{fragments/footer :: body}"></div>
</body>
</html>
