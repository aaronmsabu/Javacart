# ========================================
# DATABASE CONFIGURATION
# ========================================
# MySQL database connection URL
# - jdbc:mysql:// protocol for MySQL
# - localhost:3306 - default MySQL host and port
# - javacart - database name (must be created manually before running)
# - useSSL=false - disables SSL for local development (enable in production!)
# - serverTimezone=UTC - sets timezone to avoid timezone-related errors
spring.datasource.url=jdbc:mysql://localhost:3306/javacart?useSSL=false&serverTimezone=UTC

# Database credentials
# WARNING: In production, move these to environment variables or secure vault!
# Never commit real passwords to version control.
spring.datasource.username=root
spring.datasource.password=password123

# MySQL JDBC driver class (auto-detected, but explicit is clearer)
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ========================================
# JPA / HIBERNATE CONFIGURATION
# ========================================
# DDL auto-generation mode:
# - update: Updates schema automatically (adds new tables/columns, doesn't delete)
# - create: Drops and recreates schema on every restart (USE ONLY IN DEV!)
# - validate: Only validates schema against entities (recommended for production)
# - none: Disables automatic schema management
spring.jpa.hibernate.ddl-auto=update

# Show SQL queries in console (useful for debugging, disable in production)
spring.jpa.show-sql=true

# Format SQL output for readability
spring.jpa.properties.hibernate.format_sql=true

# MySQL dialect - optimizes Hibernate for MySQL-specific features
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# ========================================
# SERVER CONFIGURATION
# ========================================
# Embedded Tomcat server port
server.port=8080

# Session timeout (30 minutes of inactivity)
server.servlet.session.timeout=30m

# ========================================
# THYMELEAF CONFIGURATION
# ========================================
# Disable Thymeleaf cache for hot reload during development
# Set to true in production for better performance
spring.thymeleaf.cache=false

# Template mode for HTML5
spring.thymeleaf.mode=HTML

# Template encoding
spring.thymeleaf.encoding=UTF-8

# ========================================
# LOGGING (OPTIONAL - MINIMAL)
# ========================================
# Set logging level for SQL parameter values
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
